<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello world</h1>
    <p></p>
    <h1></h1>
    <h2></h2>
    <h3></h3> 
    <p class="hello"></p>
    <p id="hello"> </p>
    <p class="one two three"></p>
    table>(tr>td*6)*4
    <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
    </ul>

    
    <!--  !
    h1
    h1{hello world}
    h1+p -> 문단
    h$*6
    p.hello -> class값
    p#hello -> id값
    p#hello1.hello2 -> class, id값
    p.one.two.three -> class 여러개
    table>(tr>td*6)*4
    ul>li.item$*5
    -->
</body>
</html>
